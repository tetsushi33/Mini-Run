<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>クイズアプリ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ホーム画面 -->
  <div id="home" class="container text-center">
    <h1 class="logo">ミニラン</h1>
    <button class="btn btn-primary mt-4" id="start-button">スタート</button>
  </div>

  <!-- playORcreate-display -->
  <div id="SelctGameKind" class="container text-center">
    <div class="option gamekind-option">
      <button class="btn btn-primary mt-4" id="differentPoint-button">間違い探し</button>
      <button class="btn btn-primary mt-4" id="quiz-button">クイズ</button>
      <button class="btn btn-primary mt-4" id="introDon-button">イントロドン</button>
    </div>  
  </div>
  <!-- select-game-kind--display -->
  <div id="game-mode" class="container text-center">
    <div class="option gamemodes-option">
      <button class="btn btn-primary mt-4" id="create-button">作る</button>
      <button class="btn btn-primary mt-4" id="play-button">遊ぶ</button>
    </div>  
  </div>

    

  <!-- select-game-kind--display -->
  <div id="play-mode" >
    
    <!-- 間違い探し -->
    <div id="differentPoint-container" class="container text-center">
      <div id="differentPoint-images"></div> 
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-container" class="container text-center d-none">
      <h2 class="title">クイズ</h2>
      <p class="question" id="question_text">任天堂・・</p>
      <div class="options quiz_selects">
        <button class="btn btn-outline-primary option">スイッチ</button>
        <button class="btn btn-outline-primary option">バトルドーム</button>
        <button class="btn btn-outline-primary option">wii</button>
        <button class="btn btn-outline-primary option">バトルドーム</button>
      </div>
    </div>

    <!-- イントロドン -->
    <div id="introDon-container">
      <p id="info-text">制限時間は10秒！5回まで答えられるよ！</p>
      <div id="quiz-screen">
          <p id="timer">残り時間: <span id="time-left">10</span>秒</p>
          <p>解答回数: <span id="answer-count">0</span>/<span id="max-answer-count">5</span></p>
          <button id="start-button">スタート</button>
          <div id="buttons">
              <button class="answer-button" id="button1">ボタン1</button>
              <button class="answer-button" id="button2">ボタン2</button>
          </div>
          <input type="text" id="answer-input" placeholder="曲名を入力">
          <button id="submit-answer-button">解答完了</button>
          <p id="result-message" style="display: none;"></p>
      </div>
    </div>


    <!-- リザルト画面 -->
    <div id="result" class="container text-center d-none">
      <div class="actions">
        <button class="btn btn-primary next-button">次へ</button>
        <button class="btn btn-secondary quit-button">やめる</button>
      </div>
    </div>

  </div>
  <!-- files -->
  <div class="d-none">
    <img src="image/ban-1.png" class="imgs">
    <img src="image/ban-2.png" class="imgs">
  </div>
  

  <!-- 作成モード -->
  <div id="create-mode" class="container text-center d-none">
    

    <!-- quiz -->
    <div id="create_quizScreen" class="container text-center">
      <h2>クイズ作成</h2>
      <form id="quiz_form">
        <div class="mb-3">
          <label for="quiz_question" class="form-label">質問</label>
          <input type="text" id="quiz_question" class="form-control" placeholder="クイズの質問を入力">
        </div>
        <div class="mb-3">
          <label class="form-label">選択肢</label>
          <input type="text" class="form-control mb-2" id="option_1" placeholder="選択肢1">
          <input type="text" class="form-control mb-2" id="option_2" placeholder="選択肢2">
          <input type="text" class="form-control mb-2" id="option_3" placeholder="選択肢3">
          <input type="text" class="form-control mb-2" id="option_4" placeholder="選択肢4">
        </div>
        <div class="mb-3">
          <label for="quiz_answer" class="form-label">正解の番号 (1-4)</label>
          <input type="number" id="quiz_answer" class="form-control" min="1" max="4" placeholder="正解の番号を入力">
        </div>
        <button type="button" id="submit_quiz" class="btn btn-primary">クイズを作成</button>
      </form>
    </div>
    


      <!-- introDon -->
      <div id="create_introdon" class="container text-center ">
            <!-- DifferentPoint -->
      <div id="create_differentPoint" class="container text-center ">
        <h2>間違い探し</h2>
        <div class="option differentPoint-iamge">
          <canvas class="requewst_iamges">画像1を選択</button>
          <canvas class="requewst_iamges">画像2を選択</button>
        </div>
      </div>

    </div>
  </div>

  <script  src="game.js"></script>
  <!-- <script src="games/FindDifference.js"></script> -->
  <!-- <script src="games/paly.js"></script> -->
  <!-- <script src="games/FindDifference.js"></script> -->
  <!-- <script src="game.js"></script> -->

  
</body>
</html>
