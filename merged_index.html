<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イントロドン</title>
    <link rel="stylesheet" href="merged_style.css">
</head>
<body>
    <nav id="navigation">
        <button id="show-quiz">クイズ画面</button>
        <button id="show-create">クイズ作成</button>
    </nav>

    

    
    
    <!-- クイズ画面 -->
    <div id="quiz-container" class="screen d-none">
        <p id="info-text">制限時間は60秒！5回まで答えられるよ！</p>
        <div id="quiz-screen">
            <p id="timer">残り時間: <span id="time-left">60</span>秒</p>
            <p>解答回数: <span id="answer-count">0</span>/<span id="max-answer-count">5</span></p>
            <button id="start-button">スタート</button>
            <div id="buttons">
                <button class="answer-button" id="button1">ボタン1</button>
                <button class="answer-button" id="button2">ボタン2</button>
            </div>
            <input type="text" id="answer-input" placeholder="曲名を入力">
            <button id="submit-answer-button">解答完了</button>
            <p id="result-message" style="display: none;"></p>
            <button id="next-button" style="display: none;">次へ</button>
        </div>
    </div>
    <!-- クイズ作成画面 -->
    <div id="create-quiz-container" class="screen d-none">
        <h1>イントロドン作成</h1>
        <label for="audio-upload">音声をアップロード：</label>
        <input type="file" id="audio-upload" accept="audio/*">
        <br><br>
        <label for="answer-input">答え：</label>
        <input type="text" id="answer-input" placeholder="曲名を入力">
        <br><br>
        <button id="create-button">作成</button>
        <p id="status-message" style="display: none;">音声と答えが送信されました！</p>
    </div>
    <script>
        
        const audioUpload = document.getElementById("audio-upload");
        audioUpload.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                const audioElement = new Audio(URL.createObjectURL(file));
                audioElement.play();
            }
        })
    </script>
    <script src="merged_script.js"></script>
</body>
</html>
